    <script>
        const textElement = document.querySelector('.typing-animation');
        const texts = ["Video Editor", "Programmer", "Social Media Manager","Adobe Illustrator"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingDelay = 100;

        function type() {
            const currentText = texts[textIndex];
            if (!isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentText.length) {
                    setTimeout(() => {
                        isDeleting = true;
                    }, 750);
                }
            } else {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(type, 300);
                    return;
                }
            }
            setTimeout(type, isDeleting ? typingDelay : typingDelay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            type();
            const socialIcons = document.querySelectorAll('.social-icons i');

            socialIcons.forEach((icon, index) => {
            icon.style.opacity = '1'; // Make sure icons are fully visible
            icon.style.animation = `wave 2s ease-in-out ${index * 0.2}s infinite alternate`;
        
        });
     });
    </script>
